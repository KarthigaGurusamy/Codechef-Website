<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodeChef Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="login">Login</div>
        <p class="existence">Already have an account?</p>
        <p class="socialmedia">Use Social Media Credentials</p>
        <div class="images">
          <div>
            <img
              src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
              alt=""
            />
          </div>
          <div>
            <img
              src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
              alt=""
            />
          </div>
          <div>
            <img
              src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/122_Facebook_F_logo_logos-512.png"
              alt=""
            />
          </div>
        </div>
        <div class="or">
          <div class="line"></div>
          <p class="orword">OR</p>
          <div class="line"></div>
        </div>
        <div class="forms">
          <form action="">
            <label>Username or Email:*</label><br />
            <input type="text" class="inputs" /><br /><br />

            <label class="show"
              >Password:* <span><a href="Show">Show</a></span></label
            ><br />
            <input type="password" class="inputs" /><br /><br />
            <input type="button" value="LOGIN" class="loginbutton" />
          </form>
        </div>
        <br />
        <a href="https://www.codechef.com/login" class="forgotpassword"
          >Forgot Password?</a
        >
        <p class="help">
          For any issues or assistance, email
          <span
            ><a
              href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"
              >help@codechef.com</a
            ></span
          >
        </p>
      </div>
    </div>
  </body>
</html>
